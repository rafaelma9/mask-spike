{{ maskForm.value | json}}
<form [formGroup]="maskForm">
    <div style="display: flex; flex-flow: column; width: 30%; margin: auto;">
        <!-- inconsistência no form do Angular ao não adicionar o maxlength -->
        <!-- primeiro caractere que não seja número permanace ao apagar conteúdo de uma vez -->
        <mat-form-field>
            <mat-label>CPF</mat-label>
            <input maxlength='14' autocomplete="off" matInput type="text" id="cpf" formControlName="cpf">
        </mat-form-field>
        <mat-form-field>
            <mat-label>CNPJ</mat-label>
            <input maxlength='18' autocomplete="off" matInput type="text" id="cnpj" formControlName="cnpj">
        </mat-form-field>
        <mat-form-field>
            <mat-label>CNAE</mat-label>
            <input maxlength='9' autocomplete="off" matInput type="text" id="cnae" formControlName="cnae">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Telefone Móvel</mat-label>
            <input maxlength='15' autocomplete="off" matInput type="text" id="telMovel" formControlName="telMovel">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Telefone Fixo</mat-label>
            <input maxlength='14' autocomplete="off" matInput type="text" id="telFixo" formControlName="telFixo">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Telefone Comercial</mat-label>
            <input maxlength='13' autocomplete="off" matInput type="text" id="telComercial"
                formControlName="telComercial">
        </mat-form-field>
    </div>
</form>
